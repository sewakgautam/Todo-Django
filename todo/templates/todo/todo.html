<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to todo center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<style>
    /* ==========================================
    FOR DEMO PURPOSE
  ========================================== */
.holder {
  background: #f0efe9;
  min-height: 100vh;
}

.rounded {
  border-radius: 1rem !important;
}

.text-gray {
  color: #aaa;
}

input:checked + label {
  text-decoration: line-through;
  color: #adb5bd;
}

label {
  cursor: pointer;
}

a {
  text-decoration: none;
}
</style>
<body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand m-2" href="#">MY TODO</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">todo</a>
                  </li>
                </ul>
                <a href="login/">
                  <button class="btn btn-outline-success"  type="submit" style="margin: 10px;">Login</button>
                </a>
                  <a href="logout/">
                  <button class="btn btn-outline-success" type="submit">Logout</button>
                
                  </a>
                  <a href="{% url 'todo_add' %}">
                    <button class="btn btn-outline-success" type="submit">add</button>
                    </a>
              </div>
            </div>
          
      </nav>
      
      <div class="holder d-flex align-items-center justify-content-center">
    
        <div class="container">
            <!-- FOR DEMO PURPOSE -->
            <header class="text-center mb-5">
                <h1 class="display-4">My Today Todo List</h1>
            </header>
    
            
            <div class="row">
                <div class="col-lg-5 mx-auto">
    
                    <!-- CHECKBOX LIST -->
                    <div class="card rounded border-0 shadow-sm position-relative">
                        <div class="card-body p-5">
                            <div class="d-flex align-items-center mb-4 pb-4 border-bottom"><i class="far fa-calendar-alt fa-3x"></i>
                                <div class="ms-3">
                                    <h4 class="text-uppercase fw-weight-bold mb-0">{% now "l" %}</h4>
                                    <p class="text-gray fst-italic mb-0">{% now "F" %}, {% now "t" %} {% now "Y" %}</p>
                                    
                                </div>
                            </div>
                            {% for i in todos %}
                            <div class="form-check mb-3">
                                <form method="POST" id='form'>
                                    {% csrf_token %}
                                <input type="hidden" name="id" value="{{i.id}}">
                                <input class="form-check-input" type="CHECKBOX">
                            </form>
                                <label class="form-check-label" for="flexCheck1"><span class="fst-italic pl-1">{{i.title}}</span></label>
                            </div>
                            {% endfor %}

                            
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.querySelectorAll('.form-check-input').forEach(function(el) {
         el.addEventListener('change', function() {
             document.getElementById('form').submit();
            
         })});
     </script>
  
</body>

</html>
